<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girişimcilik Kulübü Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0EA5E9;
            --secondary: #F472B6;
            --background: #F8FAFC;
            --sidebar: #1E293B;
            --card: #FFFFFF;
            --heading: #0F172A;
            --body: #334155;
            --success: #10B981;
            --shadow-sm: 0 2px 8px 0 rgba(30,41,59,0.08);
            --shadow-md: 0 4px 16px 0 rgba(30,41,59,0.12);
            --shadow-lg: 0 8px 32px 0 rgba(30,41,59,0.16);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--background);
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--body);
        }

        body {
            min-height: 100vh;
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 32px 24px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--primary);
            background: var(--sidebar);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 24px 16px;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: translateX(4px);
        }

        .nav-link.active {
            color: #fff;
            background: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .main-area {
            flex: 1;
            margin-left: 280px;
            padding: 24px;
            transition: var(--transition);
        }

        .card {
            background: var(--card);
            border: none;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--card);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 20px 24px;
            border-radius: var(--radius-md) var(--radius-md) 0 0 !important;
        }

        .card-body {
            padding: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
        }

        .btn-primary:hover {
            background: #0284C7;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary {
            background: #64748B;
            border: none;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .stats-card {
            background: var(--card);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stats-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            background: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .stats-content {
            flex: 1;
        }

        .stats-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--heading);
            line-height: 1.2;
        }

        .stats-label {
            color: var(--body);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .table {
            margin: 0;
        }

        .table th {
            font-weight: 600;
            color: var(--heading);
            border-bottom-width: 1px;
        }

        .table td {
            vertical-align: middle;
        }

        .badge {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .form-control {
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14,165,233,0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--heading);
            margin-bottom: 8px;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 80px;
            }
            .sidebar-header span,
            .nav-link span,
            .sidebar-footer span {
                display: none;
            }
            .main-area {
                margin-left: 80px;
            }
            .nav-link {
                justify-content: center;
                padding: 12px;
            }
            .nav-link i {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Girişimcilik Kulübü</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> <span>Ana Sayfa</span>
                </a>
                <a href="/members" class="nav-link {% if request.path.startswith('/members') %}active{% endif %}">
                    <i class="fas fa-users"></i> <span>Üyeler</span>
                </a>
                <a href="/events" class="nav-link {% if request.path.startswith('/events') %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i> <span>Etkinlikler</span>
                </a>
                <a href="/attendance" class="nav-link {% if request.path.startswith('/attendance') %}active{% endif %}">
                    <i class="fas fa-clipboard-check"></i> <span>Yoklama</span>
                </a>
                <a href="/ticket_sales" class="nav-link {% if request.path.startswith('/ticket_sales') %}active{% endif %}">
                    <i class="fas fa-ticket-alt"></i> <span>Bilet Satış</span>
                </a>
                <a href="/reports" class="nav-link {% if request.path.startswith('/reports') %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> <span>Raporlar</span>
                </a>
                <a href="/tutorial" class="nav-link {% if request.path.startswith('/tutorial') %}active{% endif %}">
                    <i class="fas fa-graduation-cap"></i> <span>Kılavuz</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <i class="fas fa-user-circle"></i> <span>Yönetici</span>
            </div>
        </aside>
        <div class="main-area">
            <nav class="navbar navbar-expand navbar-light bg-white shadow-sm mb-3" style="border-radius: 0 0 16px 16px;">
                <div class="container-fluid justify-content-end">
                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> {{ current_user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="{{ url_for('change_password') }}"><i class="fas fa-key"></i> Şifre Değiştir</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </nav>
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
